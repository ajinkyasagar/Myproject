<div ng-show="modalcheckout.finalcheckout" ng-init="resetallobject()">
<h1>Your Order is Successfull</h1>
<div class="row"  >
   <div class="col-sm-12 col-md-10 col-md-offset-1">
      <table class="table table-hover">
         <thead>
            <tr>
               <th>Product</th>
               <th></th>
               <th>Quantity</th>
               <th class="text-center">Price</th>
               <th class="text-center">Total</th>
               <th> </th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="product in finalOrder.productList">
               <td class="col-sm-1 col-md-1">
                  <div class="media">
                     <div class="thumbnail pull-left"> <img class="media-object" src="{{product.imageUrl}}" style="width: 32px; height: 32px;"> </div>
                  </div>
               </td>
               <td class="col-sm-2 col-md-2">
                  <div class="media-body ">
                     <span class="media-heading">{{product.productName}} ({{product.brand}})</span>
                  </div>
               </td>
               <td class="col-sm-1 col-md-1" style="text-align: center">
                  <span >{{product.numberOfItemsIncart}}</span>
               </td>
               <td class="col-sm-1 col-md-1 text-center"><strong>{{product.salePrice}}</strong></td>
               <td class="col-sm-1 col-md-1 text-center"><strong>{{product.totalPriceInCart}}</strong></td>
            </tr>
            <tr >
               <td>   </td>
               <td>   </td>
               <td>   </td>
               <td>
                  <h5>Subtotal</h5>
               </td>
               <td class="text-right">
                  <h5><strong>{{finalOrder.subtotal}}</strong></h5>
               </td>
            </tr>
            <tr >
               <td>   </td>
               <td>   </td>
               <td>   </td>
               <td>
                  <h5>Estimated shipping</h5>
               </td>
               <td class="text-right">
                  <h5><strong>{{finalOrder.subtotal}}</strong></h5>
               </td>
            </tr>
            <tr >
               <td>   </td>
               <td>   </td>
               <td>   </td>
               <td>
                  <h3>Total</h3>
               </td>
               <td class="text-right">
                  <h3><strong>{{finalOrder.subtotal}}</strong></h3>
               </td>
            </tr>
            <tr>
               <td>   </td>
               <td>   </td>
               <td>   </td>
               <td>
                  <button type="button" class="btn btn-default" ng-click="nextpage('/index')">
                  <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
                  </button>
               </td>
               <td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
</div>
</div>
